<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <main class="container">
      <div class="sidebar">
        <section class="logo-section">
          <img src="images/logo.svg" class="logo" width="40px" height="40px" />
          <h2 class="title">Dashboard</h2>
        </section>
        <section class="sidebar-menu">
          <div class="home">
            <img src="images/home.svg" />
            <p>Home</p>
          </div>
          <div class="profile">
            <img src="images/proflie.svg" />
            <p>Profile</p>
          </div>
          <div class="messages">
            <img src="images/message.svg" />
            <p>Messages</p>
          </div>
          <div class="history">
            <img src="images/history.svg" />
            <p>History</p>
          </div>
          <div class="tasks">
            <img src="images/tasks.svg" />
            <p>Tasks</p>
          </div>
          <div class="communities">
            <img src="images/communities.svg" />
            <p>Communitites</p>
          </div>
        </section>
        <section class="options-menu">
          <div class="settings">
            <img src="images/settings.svg" />
            <p>Settings</p>
          </div>
          <div class="support">
            <img src="images/support.svg" />
            <p>Support</p>
          </div>
          <div class="privacy">
            <img src="images/privacy.svg" />
            <p>Privacy</p>
          </div>
        </section>
      </div>
      <div class="header"></div>
    </main>
  </body>
</html>
