<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <main class="container">
      <div class="header">
        <div class="search-bar">
          <img src="images/search.svg" width="25px" height="25px" />
          <input type="text" id="search" />
        </div>
        <div class="notifications">
          <img src="images/bell.svg" width="25px" height="25px" />
          <img src="images/avatar4.png" width="50px" height="50px" />
          <p>Stefano Tisci</p>
        </div>
        <div class="profile">
          <img src="images/avatar4.png" width="65px" height="65px" />
          <div class="profile-name">
            <p>Hi there,</p>
            <p>Stefano Tisci (@SteTisci)</p>
          </div>
        </div>
        <div class="header-buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="sidebar">
        <section class="logo-section">
          <img src="images/logo.svg" class="logo" width="40px" height="40px" />
          <h2 class="title">Dashboard</h2>
        </section>
        <section class="sidebar-menu">
          <div class="home">
            <img src="images/home.svg" />
            <p>Home</p>
          </div>
          <div class="profile">
            <img src="images/profile.svg" />
            <p>Profile</p>
          </div>
          <div class="messages">
            <img src="images/message.svg" />
            <p>Messages</p>
          </div>
          <div class="history">
            <img src="images/history.svg" />
            <p>History</p>
          </div>
          <div class="tasks">
            <img src="images/tasks.svg" />
            <p>Tasks</p>
          </div>
          <div class="communities">
            <img src="images/communities.svg" />
            <p>Communitites</p>
          </div>
        </section>
        <section class="options-menu">
          <div class="settings">
            <img src="images/settings.svg" />
            <p>Settings</p>
          </div>
          <div class="support">
            <img src="images/support.svg" />
            <p>Support</p>
          </div>
          <div class="privacy">
            <img src="images/privacy.svg" />
            <p>Privacy</p>
          </div>
        </section>
      </div>
      <div class="content"></div>
    </main>
  </body>
</html>
